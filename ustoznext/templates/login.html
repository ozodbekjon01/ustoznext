<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #5a67d8;
        }

        .message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        .info {
            margin-top: 15px;
            color: #555;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Saytga kirish</h2>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="password" placeholder="Parol" required>
            <button type="submit">Kirish</button>
            <p>agar akkauntingiz bo'lmasa yoki login yoki parolni unutgan bo'lsangiz <a href="https://t.me/ustoznext_bot">t.me/ustoznext_bot</a> ga kiring</p>
        </form>
        <div class="info">
            Agar login yoki parolni unutgan boâ€˜lsangiz,<br>
            Telegram bot orqali parolni tiklashingiz mumkin.
        </div>
    </div>
</body>
</html>
