<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yangi Mavzu Qo‘shish</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Yangi Mavzu Qo‘shish</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Mavzu Nomi</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="video_url" class="form-label">YouTube Video Havolasi</label>
            <input type="url" class="form-control" id="video_url" name="video_url">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Mavzu Matni</label>
            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Ketma-ketlik raqami</label>
            <input type="number" class="form-control" id="position" name="position">
        </div>
        <button type="submit" class="btn btn-success">Qo‘shish</button>
        <a href="{{ url_for('admin.topics', course_id=course_id) }}" class="btn btn-secondary">Orqaga</a>
    </form>
</div>
</body>
</html>
