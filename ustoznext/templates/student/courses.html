<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurslar</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #3f5f7f, #6a8fb5);
    min-height: 100vh;
}

/* CONTAINER */
.container {
    max-width: 1100px;
}

/* CARD */
.course-card {
    border: none;
    border-radius: 18px;
    overflow: hidden;
    transition: all .35s ease;
    background: #fff;
}
.course-card:hover {
    transform: translateY(-10px) scale(1.01);
    box-shadow: 0 20px 40px rgba(0,0,0,.18);
}

/* CARD BODY */
.course-card .card-body {
    padding: 24px;
}

/* TITLE */
.course-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #2c3e50;
}

/* BADGE */
.course-badge {
    background: linear-gradient(135deg, #0d6efd, #3b82f6);
    font-size: 0.75rem;
    padding: 6px 10px;
    border-radius: 20px;
}

/* BUTTON */
.course-btn {
    border-radius: 12px;
    font-weight: 600;
    padding: 10px;
    transition: .25s;
}
.course-btn:hover {
    background: #0b5ed7;
}

/* HEADER */
.page-title {
    font-weight: 800;
    color: #fff;
    text-align: center;
    margin-bottom: 40px;
}

/* MOBILE */
@media (max-width: 768px) {
    .course-title {
        font-size: 1.1rem;
    }
}
</style>
</head>

<body>

<div class="container py-5">

    <h1 class="page-title">ðŸ“š Kurslar</h1>

    <div class="row g-4">

        {% for course in courses %}
        <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="card course-card h-100">

                <div class="card-body d-flex flex-column">

                    <h5 class="course-title mb-2">
                        {{ course.title }}
                    </h5>

                    <span class="badge course-badge mb-3 align-self-start">
                        {{ course.topics_count }} ta mavzu
                    </span>

                    <p class="text-muted small mb-4">
                        Kursni boshlab, barcha darslarni ketma-ket oâ€˜rganing.
                    </p>

                    <div class="mt-auto">
                        <a href="{{ url_for('student.course', course_id=course.id) }}"
                           class="btn btn-primary course-btn w-100">
                            Kursga kirish â†’
                        </a>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
